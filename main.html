<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            width: auto;
            background-color: yellow;
            border-collapse: collapse;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
        }
        th {
            font-weight: bold;
            font-size: 1.2em;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Shaw</td>
            <td>20</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Adil</td>
            <td>21</td>
            <td>ECE</td>
        </tr>
    </table>
</body>
</html>
